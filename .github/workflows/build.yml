name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up GNAT toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y gnat gprbuild

    - name: Build release
      run: make release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sonada-linux-x86_64
        path: bin/sonada
        retention-days: 30
